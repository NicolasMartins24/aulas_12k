<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radio</title>
</head>
<body>
    <header>
<form action="">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite Seu Nome">
    </div>

    
    <div>
        <p>Quem Descobriu o Brasil?</p>
        <div>
            <input type="radio" id="Dilma" name="descobriu-brasil">
            <label for="">Dilma Rousseff</label>
        </div>
        <div>
            <input type="radio" id="cabral" name="descobriu-brasil">
            <label for="">Pedro Alvares Cabral</label>
        </div>
    </div>
</form>

    </header>
</body>
</html>
